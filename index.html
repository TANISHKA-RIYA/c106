
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 text-center btn btn-default heading">
      <h1>SOUND IDENTIFICATION</h1>
      <h3>Note: play different sounds like clap , snap and bell to make the aliens dance</h3>
    </div>
      <center>
      <div class="col-xs-12 main_div">
        <button class="btn btn-warning" onclick="startclassification()">START</button>
        <h3 id="result_label">I CAN HEAR: </h3>
        <h3 id="result_confidence">ACCURACY: </h3>
        <img src="aliens-01.png" id="alien1" height="300" width="300">
        <img src="aliens-02.png" id="alien2" height="300" width="300">
        <img src="aliens-03.png" id="alien3" height="300" width="300">
        <img src="aliens-04.png" id="alien4" height="300" width="300">
      </div>
      <div class="div_footer col-xs-12"><h5>developed by- Tanishka</h5></div>
      </center>
<script src="main.js"></script>
  </body>
</html>
